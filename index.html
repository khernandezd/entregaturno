<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrega de Turno - Farmacia Interna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    header h1 {
      margin-top: 10px;
      font-size: 1.8rem;
      color: #007bff;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    input, textarea, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .section {
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 1.2rem;
      color: #007bff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <!-- Imagen de portada -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqlfRayHzErKLr65LKJeF8kTqiCkjEjBqvmg&s" alt="Portada">
    <!-- Título -->
    <h1>Entrega de Turno - Farmacia Interna</h1>
  </header>

  <form id="formulario">
    <!-- Primera sección -->
    <div class="section">
      <h2 class="section-title">Datos del Turno</h2>
      <label for="nombre">Nombre del Farmacéutico:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
      
      <label for="fecha-turno">Fecha del Turno:</label>
      <input type="date" id="fecha-turno" name="fecha-turno" required>
    </div>

    <button type="submit">Siguiente</button>
  </form>
</body>
</html>
